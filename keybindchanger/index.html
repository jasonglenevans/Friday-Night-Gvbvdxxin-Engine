<!DOCTYPE HTML>
<html>
<head>
<title>Friday Night Gvbvdxx'in Engine | Keybinds Changer</title>
</head>
<body style="background:grey;font-family:arial;">
<h1>Change Keybinds</h1>
<!--Game Controls-->

<p>Back</p><input type="text" disabled value="Reading File..." id="backKey"><button id="changeBackKey">Change</button><br>


<p>Up</p><input type="text" disabled value="Reading File..." id="upKey"><button id="changeUpKey">Change</button><br>
<p>Down</p><input type="text" disabled value="Reading File..." id="downKey"><button id="changeDownKey">Change</button><br>
<p>Left</p><input type="text" disabled value="Reading File..." id="leftKey"><button id="changeLeftKey">Change</button><br>
<p>Right</p><input type="text" disabled value="Reading File..." id="rightKey"><button id="changeRightKey">Change</button><br>

<!--Menu Controls, And Some Game Controls Also-->

<p>Menu Up</p><input type="text" disabled value="Reading File..." id="menuupKey"><button id="changeMenuupKey">Change</button><br>
<p>Menu Down</p><input type="text" disabled value="Reading File..." id="menudownKey"><button id="changeMenudownKey">Change</button><br>
<p>Menu Left</p><input type="text" disabled value="Reading File..." id="menuleftKey"><button id="changeMenuleftKey">Change</button><br>
<p>Menu Right</p><input type="text" disabled value="Reading File..." id="menurightKey"><button id="changeMenurightKey">Change</button><br>
<p>Confirm</p><input type="text" disabled value="Reading File..." id="confrimKey"><button id="changeConfirmKey">Change</button><br><br>

<button id="back">Go back</button>
<button id="apply">Apply</button>
<script src="keybinds.js"></script>
</body>
</html>
